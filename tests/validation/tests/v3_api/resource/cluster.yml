ssh_key_path: .ssh/$AWS_SSH_KEY_NAME
auth:
  strategy: x509
nodes:
  - address: $ip0
    internal_address: $intip0
    user: $user0
    role: [etcd, controlplane,worker]
  - address: $ip1
    internal_address: $intip1
    user: $user1
    role: [etcd, controlplane,worker]
  - address: $ip2
    internal_address: $intip2
    user: $user2
    role: [etcd, controlplane,worker]

